    <section id="masonry-with-filter" class="py-5">

            <div class="section_title text-center mb-5">
                <h1 class="display-3">Masonry With Filter</h1>
            </div>
            <div class="text-center mb-5" id="filters">
                <button data-filter="*" class="btn btn-primary text-light">Show all</button>

                <button data-filter=".B" class="btn btn-info text-light">B Category</button>
                <button data-filter=".C" class="btn btn-info text-light">C Category</button>
            </div>
            <div id="masonry-grid-row" class="row masonry-grid-row">
                <div class="col-xl-4 grid-thumbnail mb-4 A">

                </div>
